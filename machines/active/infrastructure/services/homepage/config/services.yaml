---
# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/services

- Infrastructure:
    - Unifi:
        href: https://unifi.local.jabbas.dev/network/default/dashboard
        icon: unifi.png
        ping: https://192.168.10.1
        widget:
            type: unifi
            url: https://unifi.local.jabbas.dev
            username: {{HOMEPAGE_VAR_UNIFI_USERNAME}}
            password: {{HOMEPAGE_VAR_UNIFI_PASSWORD}}
    - Proxmox:
        href: https://pve.local.jabbas.dev
        icon: proxmox.png
        ping: https://192.168.20.2:8006
        widget:
            type: proxmox
            url: https://pve.local.jabbas.dev
            username: {{HOMEPAGE_VAR_PROXMOX_API_USERNAME}}
            password: {{HOMEPAGE_VAR_PROXMOX_API_PASSWORD}}
    - Uptime-Kuma:
        href: https://uptime-kuma.local.jabbas.dev
        icon: uptime-kuma.png
        ping: http://192.168.20.100:3001
        widget:
            type: uptimekuma
            url: https://uptime-kuma.local.jabbas.dev
            slug: homepage
    - Prometheus-Grafana:
        href: https://prometheus-grafana.local.jabbas.dev/d/ee06s4l8vo5c0a/proxmox-host?orgId=1&refresh=30s
        icon: prometheus.png
        ping: http://192.168.20.100:3030
        ## iFrame does not work with Grafana :(
        # widget:
        #     type: iframe
        #     name: CPU Temp
        #     src: https://prometheus-grafana.local.jabbas.dev/d-solo/ee06s4l8vo5c0a/proxmox-host?orgId=1&refresh=30s&from=1728292110065&to=1728335310066&panelId=4
    - Pi-hole:
        href: https://pi-hole.local.jabbas.dev
        icon: pi-hole.png
        ping: http://192.168.20.50:80
        widget:
            type: pihole
            url: https://pi-hole.local.jabbas.dev
            key: {{HOMEPAGE_VAR_PIHOLE_API}}
    - Authentik:
        href: https://auth.local.jabbas.dev
        icon: authentik.png
        ping: https://192.168.20.100:9443
        widget:
            type: authentik
            url: https://auth.local.jabbas.dev
            key: {{HOMEPAGE_VAR_AUTHENTIK_API}}
    - Kestra:
        href: https://kestra.local.jabbas.dev
        icon: kestra.png
        ping: https://192.168.20.100:8080
    - TrueNas:
        href: https://truenas.local.jabbas.dev
        icon: truenas.png
        ping: https://192.168.20.101
        widget:
            type: truenas
            url: https://truenas.local.jabbas.dev
            key: {{HOMEPAGE_VAR_TRUENAS_API}} # apikey
            enablePools: true # optional, defaults to false
            nasType: scale # defaults to scale, must be set to 'core' if using enablePools with TrueNAS Core
    - Traefik:
        href: https://traefik.local.jabbas.dev
        icon: traefik.png
        ping: https://traefik.local.jabbas.dev
        widget:
            type: traefik
            url: https://traefik.local.jabbas.dev
            username: {{HOMEPAGE_VAR_TRAEFIK_USERNAME}}
            password: {{HOMEPAGE_VAR_TRAEFIK_PASSWORD}}

- Streaming:
    - Jellyseerr:
        href: https://jellyseerr.local.jabbas.dev
        icon: jellyseerr.png
        ping: http://192.168.20.102:5055
    - Jellyfin:
        href: https://jellyfin.local.jabbas.dev
        icon: jellyfin.png
        ping: http://192.168.20.103:8096
        widget:
            type: jellyfin
            url: https://jellyfin.local.jabbas.dev
            key: {{HOMEPAGE_VAR_JELLYFIN_API}}
            enableBlocks: true # optional, defaults to false
            enableNowPlaying: true # optional, defaults to true
            enableUser: true # optional, defaults to false
            showEpisodeNumber: true # optional, defaults to false
            expandOneStreamToTwoRows: false # optional, defaults to true
    - Qbittorrent:
        href: https://qbittorrent.local.jabbas.dev
        icon: qbittorrent.png
        ping: http://192.168.20.102:8085
        widget:
            type: qbittorrent
            url: https://qbittorrent.local.jabbas.dev
            username: {{HOMEPAGE_VAR_QBITTORRENT_USERNAME}}
            password: {{HOMEPAGE_VAR_QBITTORRENT_PASSWORD}}
    - Radarr:
        href: https://radarr.local.jabbas.dev
        icon: radarr.png
        ping: http://192.168.20.102:7878
        widget:
            type: radarr
            url: https://radarr.local.jabbas.dev
            key: {{HOMEPAGE_VAR_RADARR_API}}
            enableQueue: true # optional, defaults to false
    - Sonarr:
        href: https://sonarr.local.jabbas.dev
        icon: sonarr.png
        ping: http://192.168.20.102:8989
        widget:
            type: sonarr
            url: https://sonarr.local.jabbas.dev
            key: {{HOMEPAGE_VAR_SONARR_API}}
            enableQueue: true # optional, defaults to false
    - Prowlarr:
        href: https://prowlarr.local.jabbas.dev
        icon: prowlarr.png
        ping: http://192.168.20.102:9696
        widget:
            type: prowlarr
            url: https://prowlarr.local.jabbas.dev
            key: {{HOMEPAGE_VAR_PROWLARR_API}}
    - Bazarr:
        href: https://bazarr.local.jabbas.dev
        icon: bazarr.png
        ping: http://192.168.20.102:6767

- Home Automation:
    - Home-Assistant:
        href: https://home-assistant.local.jabbas.dev
        icon: home-assistant.png
        ping: http://192.168.20.104:8123