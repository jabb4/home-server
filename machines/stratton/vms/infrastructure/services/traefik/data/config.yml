  # MARK: HTTP MIDDLEWARES
  middlewares:
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true
    
    default-headers:
      headers:
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customRequestHeaders:
          X-Forwarded-Proto: https
    
    disallow-iframe-embedding:
      headers:
        frameDeny: true
        customFrameOptionsValue: SAMEORIGIN

    default-whitelist:
      ipAllowList:
        sourceRange:
          - "192.168.0.0/16"

    secured:
      chain:
        middlewares:
          - default-whitelist
          - default-headers

    # Forwardauth for Authentik
    forwardAuth-authentik:
      forwardAuth:
        address: "http://authentik-server:9000/outpost.goauthentik.io/auth/traefik"
        trustForwardHeader: true
        authResponseHeaders:
          - X-authentik-username
          - X-authentik-groups
          - X-authentik-email
          - X-authentik-name
          - X-authentik-uid
          - X-authentik-jwt
          - X-authentik-meta-jwks
          - X-authentik-meta-outpost
          - X-authentik-meta-provider
          - X-authentik-meta-app
          - X-authentik-meta-version
          - authorization
    
    #Crowdsec
    crowdsec-bouncer:
      forwardauth:
        address: http://bouncer-traefik:8080/api/v1/forwardAuth
        trustForwardHeader: true
    
    # Get real ip from cloudflare tunnel
    cloudflarewarp:
      plugin:
        cloudflarewarp:
          disableDefault: false

    # pi-hole redirect, Redirects https://pi-hole.local.jabbas.dev -> https://pi-hole.local.jabbas.dev/admin
    pi-hole-redirect:
      redirectRegex:
        regex: "^https://([^/]+)/?$"
        replacement: "https://${1}/admin/"
