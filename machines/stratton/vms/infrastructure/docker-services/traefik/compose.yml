# Verified working with rootfull docker (run with sudo docker compose up -d)
# Warning! You need to run touch acme.json && chmod 600 acme.json on host (before first deploy)

services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped

    # Networking
    networks:
      - traefik
    ports:
      - 80:80
      - 443:443
    
    # Filesystem
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./data/traefik.yml:/traefik.yml:ro
      - ./data/acme.json:/acme.json
      - ./data/config.yml:/config.yml:ro
      - traefik-logs:/var/log/traefik

    # Security
    security_opt:
      - no-new-privileges:true  # forbid privilege escalation
    
    # Environment
    environment:
      TZ: ${TIMEZONE:-Europe/Stockholm}

      # Service specific
      TRAEFIK_DASHBOARD_CREDENTIALS: ${TRAEFIK_DASHBOARD_CREDENTIALS}
      CF_API_EMAIL: ${CF_API_EMAIL} # Cloudflare Token
      CF_DNS_API_TOKEN: ${CF_DNS_API_TOKEN} # Cloudflare Token
    
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.entrypoints=http"
      - "traefik.http.routers.traefik.rule=Host(`traefik.local.jabbas.dev`)"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_DASHBOARD_CREDENTIALS}"
      - "traefik.http.middlewares.traefik-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.traefik.middlewares=traefik-https-redirect"
      - "traefik.http.routers.traefik-secure.entrypoints=https"
      - "traefik.http.routers.traefik-secure.rule=Host(`traefik.local.jabbas.dev`)"
      - "traefik.http.routers.traefik-secure.middlewares=cloudflarewarp@file,crowdsec-bouncer@file,forwardAuth-authentik@file,traefik-auth"
      - "traefik.http.routers.traefik-secure.tls=true"
      - "traefik.http.routers.traefik-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.traefik-secure.tls.domains[0].main=local.jabbas.dev"
      - "traefik.http.routers.traefik-secure.tls.domains[0].sans=*.local.jabbas.dev"
      - "traefik.http.routers.traefik-secure.service=api@internal"
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"



networks:
  traefik:
    name: traefik
volumes:
  traefik-logs:
