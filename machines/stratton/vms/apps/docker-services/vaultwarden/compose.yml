# Verified working with rootless docker

services:
  vaultwarden:
    container_name: vaultwarden
    image: vaultwarden/server:latest
    restart: unless-stopped

    # Networking
    ports:
      - 8000:80
    
    # Filesystem
    volumes:
      - ./data:/data
    
    # Security
    user: 1000:1000
    security_opt:
      - no-new-privileges:true  # forbid privilege escalation

    # Environment
    environment:
      TZ: ${TIMEZONE:-Europe/Stockholm}

      # Service specific
      DOMAIN: https://${VAULTWARDEN_HOSTNAME}
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "2"

    

    